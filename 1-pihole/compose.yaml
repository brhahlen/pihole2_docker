services:
  pihole2:
    extends:
      file: ../shared.yml
      service: main-shared
    # network_mode: host
    container_name: pihole2
    hostname: pihole2
    image: pihole/pihole:latest
    ports:
      - "53:53/tcp"
      - "53:53/udp"
      - "80:80/tcp"
      - "853:853"
    # cap_add:
    #   - NET_ADMIN
    # dns:
    #   - 127.0.0.1
    #   - 1.1.1.1
    volumes:
      - ${CONF_DIR}/pihole/etc/:/etc/pihole/
      - ${CONF_DIR}/pihole/dnsmasqd/:/etc/dnsmasq.d/
      - ${CONF_DIR}/pihole/log/pihole/:/var/log/pihole/
    env_file: pihole.env

# Uptime-Kuma - Monitors uptime
  uptime-kuma:
    image: docker.io/louislam/uptime-kuma:latest
    container_name: uptime-kuma
    hostname: uptime-kuma
    extends:
      file: ../shared.yml
      service: main-shared
    # network_mode: host
    ports:
      - 3001:3001
    volumes:
      - ${CONF_DIR}/uptime-kuma:/app/data

# Docker Proxy
  dockerproxy:
    image: ghcr.io/tecnativa/docker-socket-proxy:latest
    container_name: dockerproxy
    hostname: dockerproxy
    extends:
      file: ../shared.yml
      service: main-shared
    # network_mode: host
    privileged: true
    environment:
        - CONTAINERS=1 # Allow access to viewing containers
        - POST=0 # Disallow any POST operations (effectively read-only)
    ports:
        - 2375:2375
    volumes:
        - /var/run/docker.sock:/var/run/docker.sock:ro

# Glances - Server monitoring
  glances:
    image: nicolargo/glances
    container_name: pihole-glances
    hostname: pihole-glances
    extends:
      file: ../shared.yml
      service: main-shared
    network_mode: host
    privileged: true
    pid: host
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
    environment:
      - "GLANCES_OPT=-w"